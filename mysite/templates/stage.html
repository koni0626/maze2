{% extends "base_dashboard.html" %}
{% load static %}
{% block mainpage %}
<h1>練習問題</h1>
<div class="card-columns">
    {% for record in maze_records %}
        <div class="card">
            <div class="card-body d-flex flex-column">
                <img class="card-img-top" src="/maze_media/maze/{{record.maze_img_file}}" alt="Card image cap">
                <h4 class="card-title">
                    <a class="text-dark" href="#">問題{{record.id}}</a>
                </h4>
                <!--
                <span class="badge badge-info">
                    <a class="p-2 text-white" href="{% url 'practice' record.id 0 %}">問題を解く</a>
                </span>
                -->
                <span class="badge badge-primary">
                    <a class="p-2 text-white" href="{% url 'history_list' record.id %}">実行結果を見る</a>
                </span>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
